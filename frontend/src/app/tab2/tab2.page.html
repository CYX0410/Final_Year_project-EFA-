<ion-content [fullscreen]="true" class="ion-padding-bottom">
  <div class="content-container">
  <form [formGroup]="profileForm" class="profile-form">
    <div class="profile-header ion-text-center">
      <ion-avatar class="large-avatar">
        <img [src]="userPhotoURL || '../../../assets/default-avatar.png'" alt="Profile photo">
      </ion-avatar>
      <h2>{{ username }}</h2>
      <p>{{ email }}</p>
    </div>

<ion-list lines="none">
  <ion-item class="custom-input">
    <ion-label position="floating">Username</ion-label>
    <ion-input formControlName="username" [readonly]="!isEditing"></ion-input>
    <ion-icon name="person-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item class="custom-input">
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" [readonly]="true"></ion-input>
    <ion-icon name="mail-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item class="custom-input">
    <ion-label position="floating">Bio</ion-label>
    <ion-textarea 
      formControlName="bio" 
      [readonly]="!isEditing" 
      rows="3" 
      placeholder="Tell us about yourself...">
    </ion-textarea>
    <ion-icon name="book-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item class="custom-input">
    <ion-label position="floating">Preferences</ion-label>
    <ion-textarea 
      formControlName="preferences" 
      [readonly]="!isEditing" 
      rows="2" 
      placeholder="e.g., recycling, sustainable living, renewable energy">
    </ion-textarea>
    <ion-icon name="leaf-outline" slot="end"></ion-icon>
  </ion-item>
</ion-list>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <ion-button 
        expand="block" 
        color="primary" 
        (click)="editProfile()" 
        *ngIf="!isEditing"
        class="edit-button">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        Edit Profile
      </ion-button>

      <ion-button 
        expand="block" 
        color="success" 
        (click)="saveProfile()" 
        [disabled]="profileForm.invalid" 
        *ngIf="isEditing"
        class="save-button">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        Save Changes
      </ion-button>
    </div>
  </form>
  </div>
</ion-content>
