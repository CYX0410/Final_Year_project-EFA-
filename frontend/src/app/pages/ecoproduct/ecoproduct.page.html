<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Eco Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content-wrapper">
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <ion-spinner></ion-spinner>
      <p>Loading products...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="error-message">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <p>{{ error }}</p>
    </div>

    <!-- Products List -->
    <div class="products-container" *ngIf="!loading && !error">
      <div *ngFor="let product of products" class="flip-container" [class.is-flipped]="product.isFlipped">
        <div class="flipper">
          <!-- Front - Non-Eco Product -->
          <div class="front">
            <ion-card (click)="flipCard(product)">
              <ion-card-header>
                <div class="category-badge">
                  <ion-icon name="warning-outline"></ion-icon>
                  Non-Eco Product
                </div>
              </ion-card-header>
              <ion-card-content>
                <div class="alternatives-grid">
                  <div class="alternative-item">
                    <img [src]="'assets/images/products/non-eco/' + product.product_id + '.jpg'" 
                         [alt]="product.name"
                         loading="eager"
                         fetchpriority="high"
                         width="300"
                         height="300"
                         (error)="handleImageError($event)"/>
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.description }}</p>
                    <div class="category-tag">#{{ product.category }}</div>
                  </div>
                </div>
                <div class="flip-prompt">
                  <p>Tap to see eco-friendly alternatives</p>
                </div>
              </ion-card-content>
            </ion-card>
          </div>
          
          <!-- Back - Eco Alternatives -->
          <div class="back">
            <ion-card (click)="flipCard(product)">
              <ion-card-header>
                <div class="eco-badge">
                  <ion-icon name="leaf-outline"></ion-icon>
                  Eco-Friendly Alternatives
                </div>
              </ion-card-header>
              <ion-card-content>
                <div class="alternatives-grid">
                  <div *ngFor="let alt of product.alternatives" class="alternative-item">
                    <img [src]="'assets/images/products/eco/' + alt.product_id + '.jpg'" 
                         [alt]="alt.name"
                         loading="lazy"
                         width="300"
                         height="300"
                         decoding="async"
                         (error)="handleImageError($event)"/>
                    <h4>{{ alt.name }}</h4>
                    <p>{{ alt.description }}</p>
                    <div class="category-tag">#{{ alt.category }}</div>
                  </div>
                </div>
                <div class="flip-prompt">
                  <p>Tap to go back</p>
                </div>
              </ion-card-content>
            </ion-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
