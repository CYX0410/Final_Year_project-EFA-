<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">
      Email is required
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">
      Password is required
    </div>

    <ion-button expand="block" type="submit" [disabled]="!registerForm.valid" class="ion-margin-top">
      Register
    </ion-button>

    <ion-button expand="block" type="button" (click)="signInWithGoogle()" class="ion-margin-top google-btn">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Register with Google
    </ion-button>

    <div class="ion-text-center ion-margin-top">
      <ion-text>Already have an account?</ion-text>
      <ion-button fill="clear" routerLink="/login">
        Login
      </ion-button>
    </div>
  </form>
</ion-content>
